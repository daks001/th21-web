<body>
    <div class="container">
        <div class="row align-items-center mt-3">
            <div class="col-sm-4 col-md-4 col-lg-4">
                <button id="bank" class="btn btn-outline-secondary" data-bs-toggle="button" style="width:100%"
                    onclick="onBankClick()">
                    <b>Bank</b> <img class="img-responsive"
                        src="assets/img/DrawKit - Economy & Finance/6 - FINANCES.svg" width="100%"></button>
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4">
                <button id="stocks" class="btn btn-outline-secondary active" data-bs-toggle="button" style="width:100%"
                    onclick="onStocksClick()"><b>Stocks/ETFs</b><img class="img-responsive"
                        src="assets/img/DrawKit - Economy & Finance/10 - BIKE .svg" width="100%"></button>
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4">
                <button id="custom" class="btn btn-outline-secondary" data-bs-toggle="button" style="width:100%"
                    onclick="onCustomClick()"><b>Custom</b><img class="img-responsive"
                        src="assets/img/DrawKit - Economy & Finance/9 - ECONOMY ANALYSIS.svg" width="100%"></button>
            </div>
        </div>
        <form class="row g-3 mt-3 align-items-end">
            <div class="col-md-3">
                <label for="principal" class="form-label">Saving Principal</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">$</div>
                    </div>
                    <input type="number" class="form-control" id="principal" placeholder=10000>
                </div>
            </div>
            <div class="col-md-3">
                <label for="years" class="form-label">Years to Invest</label>
                <input type="number" class="form-control" id="years" placeholder=10>
            </div>
            <div class="col-md-3">
                <label for="growth" class="form-label">Percent growth per year</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="growth" placeholder=7 disabled>
                    <div class="input-group-postpend">
                        <div class="input-group-text">%</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-primary" onclick="drawChart()">See my future earnings</button>
            </div>
        </form>
        <div class="row mt-3">
            <div class="col-12" id="curve_chart">
            </div>
        </div>
    </div>
</body>
